<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex&Tic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./colors.css">
    <script src="./colors.js"></script>
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="./index.html" class="nav-link link-body-emphasis px-2 active fw-bold" aria-current="page">Menu</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <p id="hex" class="text-center fw-bold fs-1" style="text-transform:uppercase"></p>
  
        <div class="form-group">
            <div class="dropdown-center text-center">
                <button id="difficulty-btn" class="btn btn-dark dropdown-toggle fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Difficulty
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><button class="dropdown-item" value="easy">Easy</button></li>
                  <li><button class="dropdown-item" value="medium">Medium</button></li>
                  <li><button class="dropdown-item" value="hard">Hard</button></li>
                </ul>
            </div>
        </div>

        <div class="text-center mt-3">
            <div id="color-container" class="d-flex flex-wrap justify-content-center"></div>
            <p id="result-text" class="fs-4 fw-boldshadow fw-bold p-3 mb-5 bg-body-tertiary rounded mt-3"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
